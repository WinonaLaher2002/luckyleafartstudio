			// Add some interactive effects
			document.addEventListener('mousemove', (e) => {
			    const mouseX = e.clientX / window.innerWidth;
			    const mouseY = e.clientY / window.innerHeight;

			    const title = document.querySelector('.title');
			    const offsetX = (mouseX - 0.5) * 20;
			    const offsetY = (mouseY - 0.5) * 20;

			    title.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
			});

			// Add entrance animation
			window.addEventListener('load', () => {
			    const container = document.querySelector('.container');
			    container.style.opacity = '0';
			    container.style.transform = 'translateY(50px)';
			    container.style.transition = 'all 1s cubic-bezier(0.4, 0, 0.2, 1)';

			    setTimeout(() => {
			        container.style.opacity = '1';
			        container.style.transform = 'translateY(-30px)';
			    }, 300);
			});

			// Add keyboard support
			document.addEventListener('keydown', (e) => {
			    if (e.code === 'Space' || e.code === 'Enter') {
			        e.preventDefault();
			        startPortfolio();
			    }
			});
			/*profressbar direct to home*/
			    const startBtn = document.getElementById("startButton");
			    const progressBarContainer = document.getElementById("progressBarContainer");
			    const progressBar = document.getElementById("progressBar");

			    startBtn.addEventListener("click", () => {
			      startBtn.style.display = "none";
			      progressBarContainer.classList.remove("hidden");

			      let progress = 0;
			      const interval = setInterval(() => {
			        if (progress >= 100) {
			          clearInterval(interval);
			          window.location.href = "home.html"; // redirect when done
			        } else {
			          progress++;
			          progressBar.style.width = progress + "%";
			        }
			      }, 80); // update every 30ms (â‰ˆ3 seconds total)
