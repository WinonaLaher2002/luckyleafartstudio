<html>
	<head>
		<title>Vinyl Music Player</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="https://luckyleafartstudio.nekoweb.org/img/__%C3%97%C2%82__%C3%A0%C2%B3%C2%80_%C3%B0%C2%9D%C2%97%C2%89%C3%8D%C2%9C%C3%B0%C2%9D%C2%97%C2%88%C3%8D%C2%9C%C3%B0%C2%9D%C2%97%C2%8C%C3%8D%C2%9C%C3%B0%C2%9D%C2%97%C2%8D-removebg-preview.png"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<style>
			@font-face {
			  font-family: 'kindergarten';
			  src: url('fonts/kindergarten.ttf') format('truetype');
			}

			@font-face {
			     font-family: 'Autumn Crush';
			     src: url('fonts/Autumn Crush.ttf') format('truetype');
			}

			body {
			  font-family: 'kindergarten';
			  color:#a2c1e5;
			  display: flex;
			  font-size: 11px;
			}

			.Player1 {
			  height: 195px;
			  width: 14rem;
			  border-radius: 4px;
			  background-size: 40%;
			}

			.player {
			  height: 150px;
			  width: 250px;
			  display: flex;
			  align-items: center;
			  flex-direction: column;
			  justify-content: center;
			  padding: 5px;
			  border-radius: 10px;
			  background: url(https://i.pinimg.com/736x/ae/f7/5f/aef75f4d0663500be2207f202eeb3efe.jpg);
			  background-size: cover;
			  background-position: center;
			}

			.tophalf {
			  margin-left: 1rem;
			  width: 100%;
			  height: 8rem;
			  display: flex;
			  align-items: center;
			}

			/* Vinyl Player Styles */
			.vinyl-player {
			  position: relative;
			  margin: 0px;
			  height: 6.6rem;
			  width: 7.3rem;
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  border-radius: 5%;
			  transition: ease-out 0.9s;
			}

			.vinyl-record {
			  position: relative;
			  width: 6rem;
			  height: 6rem;
			  background: radial-gradient(circle at center, #111 0%, #111 15%, #222 15%, #222 100%);
			  border-radius: 50%;
			  box-shadow: 0 0 10px rgba(0,0,0,0.5);
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  transition: transform 2s linear;
			}

			.vinyl-center {
			  width: 1.2rem;
			  height: 1.2rem;
			  background: #fff;
			  border-radius: 50%;
			  z-index: 2;
			  box-shadow: 0 0 5px rgba(0,0,0,0.5);
			}

			.vinyl-label {
			  position: absolute;
			  width: 2.5rem;
			  height: 2.5rem;
			  background: #a2c1e5;
			  border-radius: 50%;
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  overflow: hidden;
			}

			.vinyl-label img {
			  width: 100%;
			  height: 100%;
			  object-fit: cover;
			  border-radius: 50%;
			}

			.vinyl-player-arm {
			  position: absolute;
			  top: -0.5rem;
			  right: 0.5rem;
			  width: 3.5rem;
			  height: 0.2rem;
			  background: #333;
			  transform-origin: right center;
			  transform: rotate(-30deg);
			  transition: transform 0.5s ease;
			  z-index: 1;
			}

			.vinyl-player-arm::after {
			  content: '';
			  position: absolute;
			  left: -0.5rem;
			  top: -0.1rem;
			  width: 0.5rem;
			  height: 0.4rem;
			  background: #555;
			  border-radius: 50%;
			}

			.vinyl-player-base {
			  position: absolute;
			  bottom: -0.2rem;
			  right: 0.5rem;
			  width: 1.5rem;
			  height: 0.5rem;
			  background: #444;
			  border-radius: 2px;
			}

			.playing .vinyl-record {
			  animation: spin 4s linear infinite;
			}

			.playing .vinyl-player-arm {
			  transform: rotate(-15deg);
			}

			@keyframes spin {
			  0% { transform: rotate(0deg); }
			  100% { transform: rotate(360deg); }
			}

			.details {
			  width: 7rem;
			  height: 8.1rem;
			  text-align: center;
			  display: flex;
			  flex-direction: column;
			  justify-content: center;
			  align-items: center;
			}

			.topdetails {
			  margin-top: 2rem;
			  width: 100%;
			  height: 5.1rem;
			  text-align: center;
			  padding-left: 3px;
			}

			.name {
			  font-family: 'kindergarten';
			  font-size: 15px;
			  color: rgb(85, 107, 47);
			}

			.artist {
			  font-family: 'kindergarten';
			  font-size: 1.05rem;
			  color: rgb(143, 163, 30);
			}

			.now-playing {
			  font-family: 'Autumn Crush';
			  font-size: 0.8rem;
			  color: rgb(85, 107, 47);
			}

			.buttons {
			  margin-bottom: 1rem;
			  display: flex;
			  align-items: center;
			  color: rgb(85, 107, 47);
			  gap: 5px;
			  font-size: 100%;
			}

			.playpause-track,
			.prev,
			.next {
			  transition: ease 0.2s;
			}

			.playpause-track:hover,
			.prev:hover,
			.next:hover {
			  opacity: 0.5;
			}

			.bottomhalf {
			  width: 100%;
			  height: 3.5rem;
			  display: flex;
			  flex-direction: column;
			  align-items: center;
			}

			.slider_container {
			  width: 105%;
			  max-width: 400px;
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  height: 1.3rem;
			  color: rgb(85, 107, 47);
			}

			.seek_slider {
			  -webkit-appearance: none;
			  -moz-appearance: none;
			  appearance: none;
			  height: 5px;
			  background: rgb(85, 107, 47);
			  opacity: 0.88;
			  transition: opacity .2s;
			  border-radius: 3px;
			}

			.seek_slider::-webkit-slider-thumb {
			  -webkit-appearance: none;
			  -moz-appearance: none;
			  appearance: none;
			  width: 15px;
			  height: 15px;
			  background: rgb(255, 255, 255);
			  border-radius: 50%;
			  box-shadow: inset 7px 0 7px -7px #5ecbd1, inset -7px 0 7px -7px#9feae1, inset 0 -7px 7px -7px #5ecbd1;
			}

			.seek_slider:hover {
			  opacity: 1.0;
			}

			.seek_slider {
			  width: 60%;
			}

			.current-time,
			.dur {
			  padding: 10px;
			}

			.fa-5x {
			  font-size: 1.9em;
			}

			.fa-2x {
			  font-size: 1.8em;
			}
		</style>
	</head>

	<body>
		<div class="Player1">
			<div class="player">
				<div class="tophalf">
					<div class="vinyl-player" id="vinylPlayer">
						<div class="vinyl-record">
							<div class="vinyl-label" id="vinylLabel">
								<img src="" alt="Album Art" id="vinylImage" />
							</div>
							<div class="vinyl-center"></div>
						</div>
						<div class="vinyl-player-arm"></div>
						<div class="vinyl-player-base"></div>
					</div>
					<div class="details">
						<div class="topdetails">
							<div class="name">filler</div>
							<div class="artist">filler</div>
							<div class="now-playing">Start playing 1 of 4</div>
						</div>
						<div class="buttons">
							<div class="prev" onclick="preV()">
								<i class="fa fa-step-backward fa-2x"></i>
							</div>
							<div class="playpause-track" onclick="playoff()">
								<i class="fa fa-play-circle fa-5x"></i>
							</div>
							<div class="next" onclick="next()">
								<i class="fa fa-step-forward fa-2x"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="bottomhalf">
					<div class="slider_container">
						<div class="current-time">00:02</div>
						<input
							type="range"
							min="1"
							max="100"
							value="0"
							class="seek_slider"
							onchange="seekTo()"
						/>
						<div class="dur">03:22</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			let now_playing = document.querySelector(".now-playing");
			let vinylPlayer = document.querySelector("#vinylPlayer");
			let vinylLabel = document.querySelector("#vinylLabel");
			let vinylImage = document.querySelector("#vinylImage");
			let track_name = document.querySelector(".name");
			let track_artist = document.querySelector(".artist");
			let playpause_btn = document.querySelector(".playpause-track");
			let next_btn = document.querySelector(".next");
			let prev_btn = document.querySelector(".prev");
			let seek_slider = document.querySelector(".seek_slider");
			let curr_time = document.querySelector(".current-time");
			let total_duration = document.querySelector(".dur");
			let playlist = 0;
			let isPlaying = false;
			let updateTimer;
			let curr_track = document.createElement('audio');
			let track_list = [
			    {
			        name: "date",
			        artist: "frad",
			        image: "https://luckyleafartstudio.nekoweb.org/img/img1.jpg",
			        path: "https://luckyleafartstudio.nekoweb.org/song/frad%20-%20first%20date.mp3"
			    },
			    {
			        name: "Blue",
			        artist: "Yung kai",
			        image: "https://luckyleafartstudio.nekoweb.org/img/meow.png",
			        path: "https://luckyleafartstudio.nekoweb.org/song/blue%20(instrumental).mp3"
			    },
			    {
			        name: "Wave to earth",
			        artist: "love.",
			        image: "https://i.pinimg.com/736x/0d/c4/cf/0dc4cfc1575cd31a611b6e25a45cdff4.jpg",
			        path: "https://luckyleafartstudio.nekoweb.org/song/wave%20to%20earth%20-%20love.%20(Official%20Lyric%20Video).mp3",
			    },
			    {
			        name: "supernatural",
			        artist: "Ariana Grande",
			        image: "https://i.pinimg.com/736x/e2/20/65/e220652fe742b63da3e27573ddc3bb85.jpg",
			        path: "https://luckyleafartstudio.nekoweb.org/song/Ariana%20Grande%20-%20supernatural%20(lyric%20visualizer).mp3"
			    },
			    			    {
			        name: "good n go",
			        artist: "Ariana Grande",
			        image: "https://i.pinimg.com/1200x/53/12/82/53128263d553a49bcd212e336aee45f6.jpg",
			        path: "https://luckyleafartstudio.nekoweb.org/song/Ariana%20Grande%20-%20goodnight%20n%20go%20(Official%20Audio).mp3"
			    },
			    {
			        name: "love for you",
			        artist: "loveli lori & ovg!",
			        image: "https://i.pinimg.com/736x/e8/6d/c2/e86dc2c7963ac48a1e9fa00dd98d45ae.jpg",
			        path: "https://luckyleafartstudio.nekoweb.org/song/loveli%20lori%20&%20ovg!%20-%20love%20for%20you%20(Official%20Audio).mp3"
			    },
			    {
			        name: "love you syndrome",
			        artist: "Takayan",
			        image: "https://i.pinimg.com/736x/e5/65/8f/e5658f57ce2d754e5f997dede757aa55.jpg",
			        path: "https://luckyleafartstudio.nekoweb.org/song/%C3%A5%C2%8B%C2%9D%C3%A3%C2%81%C2%9F%C3%A3%C2%82%C2%93%C3%A3%C2%81%C2%97%C3%A3%C2%81%C2%8B%C3%A7%C2%97%C2%87%C3%A5%C2%80%C2%99%C3%A7%C2%BE%C2%A4%20%20%C3%A3%C2%81%C2%9F%C3%A3%C2%81%C2%8B%C3%A3%C2%82%C2%84%C3%A3%C2%82%C2%93%20(Official%20Music%20Video).mp3",
			    },
			    {
			        name: "Buttercup",
			        artist: "JackStauber",
			        image: "https://i.pinimg.com/736x/13/3b/03/133b036eac00970dac1c13ce9aa9499e.jpg",
			        path: "https://luckyleafartstudio.nekoweb.org/song/Buttercup.mp3"
			    },
			    			    {
			        name: "Make You Mine",
			        artist: "Public",
			        image: "https://i.pinimg.com/736x/b2/48/b5/b248b5be5dc9ef0936d80f6dd67d2b20.jpg",
			        path: "https://luckyleafartstudio.nekoweb.org/song/PUBLIC%20-%20Make%20You%20Mine%20(Lyrics).mp3"
			    },
			    			    			    {
			        name: "Daisies",
			        artist: "Justin Bieber",
			        image: "https://i.pinimg.com/736x/e1/e7/f3/e1e7f32a38f9bb9975ab41af0b5c45e1.jpg",
			        path: "https://luckyleafartstudio.nekoweb.org/song/DAISIES.mp3"
			    },
			];

			function loadTrack(playlist) {
			    clearInterval(updateTimer);
			    resetValues();
			    curr_track.src = track_list[playlist].path;
			    curr_track.load();
			    vinylImage.src = track_list[playlist].image;
			    track_name.textContent = track_list[playlist].name;
			    track_artist.textContent = track_list[playlist].artist;
			    now_playing.textContent = "Start playing " + (playlist + 1) + " of " + track_list.length;
			    updateTimer = setInterval(seekUpdate, 1000);
			    curr_track.addEventListener("ended", next);
			}

			function resetValues() {
			    curr_time.textContent = "00:00";
			    total_duration.textContent = "00:00";
			    seek_slider.value = 0;
			}

			loadTrack(playlist);

			function playoff() {
			    if (!isPlaying) on();
			    else off();
			}

			function on() {
			    curr_track.play();
			    isPlaying = true;
			    playpause_btn.innerHTML = '<i class="fa fa-pause-circle fa-5x"></i>';
			    vinylPlayer.classList.add('playing');
			}

			function off() {
			    curr_track.pause();
			    isPlaying = false;
			    playpause_btn.innerHTML = '<i class="fa fa-play-circle fa-5x"></i>';
			    vinylPlayer.classList.remove('playing');
			}

			function next() {
			    if (playlist < track_list.length - 1)
			        playlist += 1;
			    else playlist = 0;
			    loadTrack(playlist);
			    on();
			}

			function preV() {
			    if (playlist > 0)
			        playlist -= 1;
			    else playlist = track_list.length - 1;
			    loadTrack(playlist);
			    on();
			}

			function seekTo() {
			    let seekto = curr_track.duration * (seek_slider.value / 100);
			    curr_track.currentTime = seekto;
			}

			function seekUpdate() {
			    let seekPosition = 0;
			    if (!isNaN(curr_track.duration)) {
			        seekPosition = curr_track.currentTime * (100 / curr_track.duration);
			        seek_slider.value = seekPosition;
			        let currentMinutes = Math.floor(curr_track.currentTime / 60);
			        let currentSeconds = Math.floor(curr_track.currentTime - currentMinutes * 60);
			        let durationMinutes = Math.floor(curr_track.duration / 60);
			        let durationSeconds = Math.floor(curr_track.duration - durationMinutes * 60);
			        if (currentSeconds < 10) { currentSeconds = "0" + currentSeconds; }
			        if (durationSeconds < 10) { durationSeconds = "0" + durationSeconds; }
			        if (currentMinutes < 10) { currentMinutes = "0" + currentMinutes; }
			        if (durationMinutes < 10) { durationMinutes = "0" + durationMinutes; }
			        curr_time.textContent = currentMinutes + ":" + currentSeconds;
			        total_duration.textContent = durationMinutes + ":" + durationSeconds;
			    }
			}
		</script>
	</body>
</html>
